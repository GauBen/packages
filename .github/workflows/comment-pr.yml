name: Comment PR

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  comment-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
      - run: npx chachalog comment-pr
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
